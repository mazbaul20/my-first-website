<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <style>

<body>
    <form action="">
        <p>Name <input type="text" placeholder="Enter your name" name="name" id=""></p>
        <p>Telephone <input type="tel" placeholder="Enter your Telephone number" name="telephone" id=""></p>
        <fieldset>
            <legend>Select your Gender</legend>
            <p><label for="Male"><input type="radio"  name="gender" id="Male">Male</label></p>
            <p><label for="Female"><input type="radio" name="gender" id="Female">Female</label></p>
            <p><label for="Other"><input type="radio" name="gender" id="Other">Other</label></p>
        </fieldset>
        <fieldset>
            <legend>select your subject</legend>
            <p><label for="math"><input type="checkbox" name="math" id="math">Math</label></p>
            <p><label for="physics"><input type="checkbox" name="physics" id="physics">Physics</label></p>
            <p><label for="chemistry"><input type="checkbox" name="chemistry" id="chemistry">Chemistry</label></p>
        </fieldset>
        <p>Special Instruction: <label for=""><textarea name="command" id="" cols="30" rows="10"></textarea></label></p>
        <input type="submit" name="registration" value="Submit Form">
    </form>
    
</body>
</html>
